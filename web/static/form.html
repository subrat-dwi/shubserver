<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; padding:24px; }
        .container { max-width:520px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08);} 
        label { display:block; margin-bottom:6px; font-weight:600; }
        input[type="text"], input[type="email"], textarea { width:100%; padding:8px 10px; margin-bottom:12px; border:1px solid #d0d0d0; border-radius:4px; box-sizing:border-box; }
        button { background:#0366d6; color:#fff; border:none; padding:10px 14px; border-radius:4px; cursor:pointer; }
        button:active{ transform:translateY(1px); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact us</h2>
        <p>Please fill out the form below and click <strong>Send</strong>.</p>

        <form method="POST" action="/form" novalidate>
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your full name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
            </div>

            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
